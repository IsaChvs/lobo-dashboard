<script>
let dados = [];
let graficoRosca, graficoLinha;

const cores = [
  '#b22222','#c0392b','#e74c3c',
  '#d35400','#e67e22','#f39c12'
];

// =================== BUSCAR DADOS ===================
async function carregarDados() {
  const res = await fetch("http://localhost:5000/api/ocorrencias");
  dados = await res.json();
  atualizarGraficos();
}

// =================== FILTRO DATA ===================
function filtrarDados() {
  const ini = dataInicio.value ? new Date(dataInicio.value) : null;
  const fim = dataFim.value ? new Date(dataFim.value) : null;

  return dados.filter(o => {
    const d = new Date(o.data_hora);
    return (!ini || d >= ini) && (!fim || d <= fim);
  });
}

// =================== ROSCA ===================
function atualizarRosca(lista) {
  const campo = campoRosca.value;
  const contagem = {};

  lista.forEach(o => {
    contagem[o[campo]] = (contagem[o[campo]] || 0) + 1;
  });

  if (graficoRosca) graficoRosca.destroy();

  graficoRosca = new Chart(graficoRoscaCanvas, {
    type: 'doughnut',
    data: {
      labels: Object.keys(contagem),
      datasets: [{
        data: Object.values(contagem),
        backgroundColor: cores
      }]
    }
  });
}

// =================== LINHA (DATA) ===================
function atualizarLinha(lista) {
  const mapa = {};

  lista.forEach(o => {
    const data = o.data_hora.split('T')[0];
    mapa[data] = (mapa[data] || 0) + 1;
  });

  const labels = Object.keys(mapa).sort();
  const valores = labels.map(l => mapa[l]);

  if (graficoLinha) graficoLinha.destroy();

  graficoLinha = new Chart(graficoLinhaCanvas, {
    type: 'line',
    data: {
      labels,
      datasets: [{
        label: 'OcorrÃªncias',
        data: valores,
        borderColor: '#b22222',
        backgroundColor: '#f5b7b1'
      }]
    }
  });
}

// =================== ATUALIZAR ===================
function atualizarGraficos() {
  const filtrados = filtrarDados();
  atualizarRosca(filtrados);
  atualizarLinha(filtrados);
}

// =================== EVENTOS ===================
dataInicio.onchange = atualizarGraficos;
dataFim.onchange = atualizarGraficos;
campoRosca.onchange = atualizarGraficos;

// =================== INIT ===================
carregarDados();
</script>
